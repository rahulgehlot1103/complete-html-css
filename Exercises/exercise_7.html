<!DOCTYPE html>
<html>
  <head>
    <title>Exercise - 7</title>
    <style>
      .cat-image {
        width: 200px;
        border-radius: 15px;
      }

      .image-center {
        width: 300px;
        height: 200px;
        object-fit: contain;
      }
      .image-circle {
        width: 200px;
        border-radius: 50%;
      }
    </style>
  </head>
  <body>
    <!-- 7a -->
    <img class="cat-image" src="../images/cat_image.jpeg" />

    <br />
    <!-- 7b -->
    <img class="image-center" src="../images/cat_image.jpeg" alt="" />

    <!-- 7c -->
    <img class="image-circle" src="../images/cat_image.jpeg" />
  </body>
</html>
