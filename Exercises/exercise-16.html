<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Exercise-16</title>
  </head>
  <body>
    <!-- 11a -->
    <div
      style="
        display: grid;
        grid-template-columns: 200px 75px;
        margin-bottom: 50px;
      "
    >
      <div style="background-color: lightgreen">200px</div>
      <div style="background: lightblue">75px</div>
    </div>

    <!-- 11b -->
    <div
      style="
        display: grid;
        grid-template-columns: 50px 1fr 75px;
        margin-bottom: 50px;
      "
    >
      <div style="background-color: lightgreen">col1</div>
      <div style="background: lightblue">col2</div>
      <div style="background-color: lightgreen">col3</div>
    </div>

    <!-- 11c -->
    <div
      style="
        display: grid;
        grid-template-columns: 1fr 1fr 1fr 1fr;
        column-gap: 20px;
        row-gap: 10px;
        margin-bottom: 50px;
      "
    >
      <div style="background-color: lightgreen">col1</div>
      <div style="background: lightblue">col2</div>
      <div style="background-color: lightgreen">col3</div>
      <div style="background-color: lightgreen">col1</div>
      <div style="background: lightblue">col2</div>
      <div style="background-color: lightgreen">col3</div>
      <div style="background: lightblue">col2</div>
      <div style="background-color: lightgreen">col3</div>
    </div>
  </body>
</html>
