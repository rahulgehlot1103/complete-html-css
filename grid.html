<!DOCTYPE html>
<html>
  <head>
    <title>Grid Practice</title>
    <style>
      .display-grid {
        display: grid;
        grid-template-columns: 100px 100px 200px;
        margin-top: 30px;
      }
    </style>
  </head>
  <body style="padding-bottom: 1000px">
    <!-- example 1 -->
    <div
      style="
        display: grid;
        grid-template-columns: 100px 100px;
        margin-top: 30px;
      "
    >
      <div style="background-color: lightblue">div1</div>
      <div style="background-color: lightcoral">
        div2
        <p>text</p>
      </div>
    </div>

    <!-- example 2 -->
    <div
      style="
        display: grid;
        grid-template-columns: 100px 100px 200px;
        margin-top: 30px;
      "
    >
      <div style="background-color: lightblue">100px</div>
      <div style="background-color: lightcoral">
        100px
        <p>text</p>
      </div>
      <div style="background-color: lightblue">200px</div>
      <div style="background-color: lightcoral">100px</div>
    </div>

    <!-- example 3 -->
    <div
      style="display: grid; grid-template-columns: 100px 1fr; margin-top: 30px"
    >
      <div style="background-color: lightblue">100px</div>
      <div style="background-color: lightcoral">1fr</div>
    </div>

    <!-- example 4 -->
    <div
      style="
        display: grid;
        grid-template-columns: 100px 1fr 2fr;
        margin-top: 30px;
      "
    >
      <div style="background-color: lightblue">100px</div>
      <div style="background-color: lightcoral">1fr</div>
      <div style="background-color: lightblue">1fr</div>
    </div>

    <!-- example 5 -->
    <div
      style="
        display: grid;
        grid-template-columns: 1fr 1fr 1fr;
        margin-top: 30px;
        column-gap: 20px;
        row-gap: 50px;
      "
    >
      <div style="background-color: lightblue; height: 200px">1fr</div>
      <div style="background-color: lightcoral; height: 200px">1fr</div>
      <div style="background-color: lightblue; height: 200px">1fr</div>
      <div style="background-color: lightcoral; height: 200px">1fr</div>
      <div style="background-color: lightblue; height: 200px">1fr</div>
      <div style="background-color: lightcoral; height: 200px">1fr</div>
    </div>
  </body>
</html>
